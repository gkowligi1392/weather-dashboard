<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Link Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--Add Header-->
    <div class="bg-dark">
        <h1 class="text-center mb-2 p-2 text-white">Weather Dashboard</h1>
    </div>
    <!--Add Container for Bootstrap Styling-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!--Add Form to Search for City-->
                <form>
                    <div class="input-group m-2 pr-3">
                        <input type="text" class="form-control" id="citySearchInput" placeholder="Search for a City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="citySearchButton"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <!--Add List of Cities to Display-->
                <div class="w-100">
                    <ul class="list-group cityList mx-2 mt-3"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <!--Add Current Weather Display-->
                <div class="card shadow m-2">
                    <div class="card-body cityToday"></div>
                </div>
                <!--Add 5-Day Weather Forecast-->
                <div class="m-2">
                    <h3>5-Day Forecast:</h3>
                    <div class="forecast row text-light"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Add FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <!--Add JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
